<!DOCTYPE html>
<html lang="en">
   {{.Head}}
   <body>
      {{.NavBar}}
      <div class="content">
         <h1 class="big-text">Contact Me</h1>
         <p class="normal-text info">
            Have an interesting idea or a business requirement? Feel free to
            reach out!
         </p>
         <div class="contact-icon-links">
            <img
               id="email-img"
               onclick="copyEmail()"
               src="./images/email-large.png"
               alt="Email Me"
            />
            <a href="https://twitter.com/adebola_io">
               <img src="./images/twitter-large.png" alt="Twitter Link" />
            </a>
            <a href="http://linkedin.com">
               <img src="./images/linkedin-large.png" alt="Linkedin Link" />
            </a>
            <a href="http://github.com/adebola-io">
               <img src="./images/github-large.png" alt="Github Link" />
            </a>
         </div>
      </div>
      {{.Overlay}}
      <script>
         function copyEmail() {
            navigator.clipboard.writeText("adebolaakomolafe@gmail.com");
            alert("Email Copied.");
         }
      </script>
   </body>
</html>
