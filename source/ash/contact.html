   <body>
      <div class="background-overlay">
         <img
            class="background-overlay-image"
            src="./images/sefunmi-ash-background-logo.png"
            alt="Transparent logo background"
         />
      </div>
      <nav class="navigation-bar">
         <menu class="navbar-menu">
            <a href="./index.html" class="navbar-link" id="home-link">
               <img
                  src="./svg/home.svg"
                  class="navbar-icon-image"

               />

            <a href="#" class="navbar-link selected" id="contact-link">

                  src="./svg/contact.svg"

               alt="Email Me"
            />
            <a href="https://twitter.com/adebola_io">

            </a>
            <a href="http://linkedin.com">
               <img src="./images/linkedin-large.png" alt="Linkedin Link" />
            </a>
            <a href="http://github.com/adebola-io">
               <img src="./images/github-large.png" alt="Github Link" />
            </a>
         </div>
      </div>
      <script>
         function copyEmail() {
            navigator.clipboard.writeText("adebolaakomolafe@gmail.com");
            alert("Email Copied.");
